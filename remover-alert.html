<html>
    <head>
        <meta charset="UTF-8">
        <title>Remover Alert</title>
    </head>

    <body>

        <input type="text" placeholder="Informe um texto" id="valor">  

        <button onclick="minhaFuncao()">Clique-me</button>
        
        <div id="resultado"></div>

        <script>

            function minhaFuncao(){

                var valor = document.querySelector('#valor').value;

                document.querySelector('#resultado').innerHTML = valor; //Imprimindo na tela direto.
            }
        </script>

    </body>
</html>
