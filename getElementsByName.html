<html>
    <head>
        <meta charset="UTF-8">
        <title>getElementsById</title>
    </head>

    <body>

        <input type="text" placeholder="Informe um texto" id="valor" name="texto">  
        <input type="text" placeholder="Informe um texto" name="texto">  


        <button onclick="minhaFuncao()">Clique-me</button>
        
        <div id="resultado"></div>

        <script>

            function minhaFuncao(){

                var valor = document.getElementsByName('valor').value;
                var texto1 = document.getElementsByName('texto')[0].value;
                var texto2 = document.getElementsByName('texto')[1].value;

                document.getElementById('resultado').innerHTML = texto1+"-"+texto2;
                
            }
        </script>

    </body>
</html>
